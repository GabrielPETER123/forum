<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/connexion.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <title>Liste des Topics</title>
    </head>
    <body>
                <!-- HEADER -->
        <div class="header">
            <a href="../" class="forum">Forum</a>
            <a href="../tendances" class="topics">Topics Tendances</a>
            <a href="../actifUser" class="Utilisateurs">Utilisateurs les plus actifs</a>
        </div>

        <h1>
            Liste des Topics
        </h1>

        <!-- Permet de créer un topic -->
        <div>
            <h2>Créer votre Topic</h2>
            <form method="post">
                <input type="text" name="nameTopic" id="nameTopic" placeholder="Nom du Topic">
                <br>
                <input type="text" name="description" id="description" placeholder="Description">
                <br>
                <button type="submit">Créer le Topic</button>
                <br>
                <!-- Permet d'afficher les erreurs de création de topic ou de succès -->
                <p>{{.ErrListTopicMessage}}</p>
                <br>
                {{.MessageAddTopic}}
            </form>
            <hr>
        </div>

        <div>
            {{range .Topics}}
                <div>
                    <a href="/topic?topicId={{.ID}}">{{.Name}}</a>
                    <p>{{.Description}}</p>
                </div>
            {{end}}
        </div>

    </body>
</html>

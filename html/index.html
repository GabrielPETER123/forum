<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>forum</title>
</head>
<body>
    <div class="header">
        <a href="../html/index.html" class="forum">Forum</a>
        <a href="../html/listeTopics.html" class="topics">Topics Tendances</a>
        <a href="../html/listeTopics.html" class="liste">Liste des Topics</a>

        <a href="../html/connexion.html" class="login"><h2><i class="fa-regular fa-user"></i></h2></a> 
    </div>

    <div>
        <form method="post" onsubmit="openForm(); return false;">
            <Button>Créer un Post</Button>
        </form>

        <div id="postForm" style="display:none;">
            <textarea placeholder="Écrire votre post ici..."></textarea>
            <button type="submit" id="textPost">Publier</button>
            <button type="button" onclick="closeForm()">Fermer</button>
        </div>

        <script>
            function openForm() {
            document.getElementById('postForm').style.display = 'block';
            }

            function closeForm() {
            document.getElementById('postForm').style.display = 'none';
            }
        </script>
    </div>


</body>

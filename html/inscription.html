<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/inscription.css?v=2.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <title>Inscription</title>
    </head>

    <body>
        <!-- HEADER -->
        <div class="header">
            <a href="../" class="forum">Forum</a>
            <a href="../listeTopics" class="topics">Topics Tendances</a>
            <a href="../listeTopics" class="liste">Liste des Topics</a>
            <a href="../actifUser" class="Utilisateurs">Utilisateurs les plus actifs</a>
        </div>
        <div class="box"></div>
        <h1>
            Bienvenue
        </h1>

        <h2> 
            Chez les alcooliques anonymes !
        </h2>

        <div>
            <form method="post">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" name="username" id="username" required>
                <br><br>

                <label for="email">Adresse Email :</label>
                <input type="email" name="email" id="email" required>
                <br><br>
                
                <label for="password">Mot de passe :</label>
                <input type="password" name="password" id="password" required>
                <br><br>
                
                <input type="submit" value="S'inscrire">
            </form>
            
            <br>
            <!-- Display error message dynamically -->
            <span>{{.ErrInscriptionMessage}}</span>
            <hr>
        </div>

        <div>
            <a href="../connexion">Se connecter</a>
        </div>
    </body>
</html>

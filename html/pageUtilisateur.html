<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/connexion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Page Utilisateur</title>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <a href="../" class="forum">Forum</a>
        <a href="../listeTopics" class="topics">Topics Tendances</a>
        <a href="../listeTopics" class="liste">Liste des Topics</a>
        <a href="../userActif" class="Utilisateurs">Utilisateurs les plus actifs</a>
    </div>


    <!-- CONTENU -->
     <div>
        VOS POSTS
        {{range .Posts}}
            <div class="post">
                <h2>Titre : {{.Title}}</h2>
                <p>Contenue : {{.Text}}</p>
            <form method="post" action="../pageUtilisateur">
                <input type="hidden" name="deletePost" value="{{.ID}}">
                <button type="submit">Supprimer</button>
            </form>
            </div>
        {{else}}
            <p>No posts found.</p>
        {{end}}
     </div>

</body>
</html>
